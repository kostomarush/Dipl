{% load extra_filters %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Добро пожаловать!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="Coderthemes" name="author" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'server/images/favicon.ico' %}" />
    <!-- App css -->
    <link
      href="{% static 'server/css/bootstrap.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'server/css/icons.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'server/css/app.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
  </head>

  <body
    class="authentication-bg authentication-bg-pattern d-flex align-items-center"
  >

    <div class="account-pages w-100 mt-5 mb-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="text-center mb-4">
                  <a href="index.html">
                    <span
                      ><img
                        src="{% static 'server/images/logo-shark.png' %}"
                        alt=""
                        height="40"
                    /></span>
                  </a>
                </div>
                {% if form.errors %}
                <p align='center'>
                    Ваше имя пользователя и пароль не совпали.
                    Пожалуйста, попробуйте снова.
                {% endif %}
                <form action="{% url 'login' %}" method="post" class="pt-2">
                  <div class="form-group mb-3">
                    <label for="emailaddress">Логин</label>
                    {{ form.username|addclass:"form-control mb-2" }}
                  </div>

                  <div class="form-group mb-3">
                    <label for="password">Пароль</label>
                    {{ form.password|addclass:"form-control mb-2" }}
                  </div>

                  <div class="form-group mb-0 text-center">
                    {% csrf_token %}
                    <button
                      type="submit"
                      class="btn btn-success mx-auto d-block"
                    >
                      Войти в систему</button
                    ><br />
                  </div>
                </form>
                <!-- end row -->
              </div>
              <!-- end card-body -->
            </div>
            <!-- end card -->
          </div>
          <!-- end col -->
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end page -->

    <!-- Vendor js -->
    <script src="{% static 'server/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'server/js/app.min.js' %}"></script>
  </body>
</html>
